<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animals</title>
</head>
<body>
  <div class="container">
    <h1>Animal noises</h1>
    <p>Click a button to see what noise it makes</p>
    <button class="btn btn-primary" id="cat">Cat</button>
    <button class="btn btn-inverse" id="dog">Dog</button>
    <button class="btn btn-danger" id="fox">Fox</button>
    <button class="btn btn-warning" id="pig">Pig</button>
    <div class="row">
      <div class="col-md-6">
        <h2>You clicked:</h2>
        <ul id="animal">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>This animal goes:</h2>
        <ul id="noise">

        </ul>
      </div>
    </div>
  </div>
</body>
</html>
